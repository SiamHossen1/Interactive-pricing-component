<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main class="project_container">

    <div class="traffic_header_container">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </div>

    <div class="product_card">

      <div class="page_money_container">

        <p class="page"><span class="page_amount">10</span>K PAGEVIEWS</p>

        <div class="money_time_container">
          <p class="money_container" class="">$<span class="money_amount">1.60</span></p>
          <p class="time_container">/ <span class="time"></span>month</p>
        </div>

      </div>

      <div class="range_btn_container">
        <input type="range" class="range_input" min="10" max="200" value="10" step="10">
      </div>

      <div class="time_select_container">
        <span>Monthly Billing</span>
        <div class="toggle"></div>
        <span>Yearly Billing</span>
        <span class="discount_container">25% <span class="discount">discount</span></span>
      </div>

      <div class="servies_container">

        <div class="list_container">
          
          <div class="list_item">
            <img src="images/icon-check.svg" alt="">
            <span>Unlimited website</span>
          </div>

          <div class="list_item">
            <img src="images/icon-check.svg" alt="">
            <span>100% data ownership</span>
          </div>

          <div class="list_item">
            <img src="images/icon-check.svg" alt="">
            <span>Email reports</span>
          </div>

        </div>

        <button class="btn">Start my trial</button>

      </div>

    </div>

  </main>
  


 <script src="script.js"></script>
</body>
</html>

   Simple, traffic-based pricing
  Sign-up for our 30-day trial. No credit card required.

  $ /month

  Monthly Billing
  Yearly Billing 25% discount

  Unlimited websites
  100% data ownership
  Email reports

  Start my trial
 -->
